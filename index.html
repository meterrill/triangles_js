<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Checker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Checker</h1>

      <form id="triangle-checker">
        <div class="form-group">
          <h3>Enter the length of each side:</h3>

          <label for="side1">Side 1:</label>
          <input id="side1" type="text">
          <label for="side2">Side 2:</label>
          <input id="side2" type="text">
          <label for="side3">Side 3:</label>
          <input id="side3" type="text">
        </div>

        <button type="submit" class="btn">Check</button>
      </form>

      <div id="not-valid">
        <p>Sorry, but that's not a valid triangle.</p>
        <p>The sum of the two smallest sides must be greater than the largest side.</p>
      </div>

      <div id="valid">
        <p>That's <span class="typeOfTriangle"></span> triangle.</p>
      </div>

    </div>
  </body>
</html>
