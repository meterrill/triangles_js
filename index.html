<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangles</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangles</h1>

      <form id="triangle-checker">
        <h3>Find out what type of triangle you have.</h3>
        <p>Enter the length of each side:</p>

        <div class="form-group">
          <label for="side1">Side 1:</label>
          <input id="side1" class="form-control" type="text" autofocus="true">
        </div>
        <div class="form-group">
          <label for="side2">Side 2:</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Side 3:</label>
          <input id="side3" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Check</button>
      </form>

      <div id="not-valid">
        <h4>Oops! That's not a valid triangle.</h4>
        <p>The sum of the two smallest sides must be greater than the largest side.</p>
      </div>

      <div id="valid">
        <h4>That <span id="typeOfTriangle"></span> triangle.</h4>
      </div>

    </div>
  </body>
</html>
